<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
        <link rel="stylesheet" href="/main.css"/>
<section layout:fragment="content">

    <body>

    <nav>
        <a class="active" href="/mecze">Mecze</a>
        <a href="#">Zawodnicy</a>
        <a href="#">Sponsorzy</a>
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>

        <a class="a1" href="/mecze">Szkółka Piłkarska</a>

        <a class="a2" href="/wlasciciel">Panel właściciela</a>
    </nav>


    Mecze: <p></p>
    <table class="content-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Status</th>
            <th>Wynik</th>
            <th>Klub</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mecz : ${mecze}">
            <td th:text="${mecz.getId()}" ></td>
            <td th:text="${mecz.getData()}"></td>
            <td th:text="${mecz.getStatusMeczu()}"></td>
            <td th:text="${mecz.getWynik()}"></td>
            <td th:text="${mecz.klub.getNazwa()}"></td>
        </tr>
        </tbody>
    </table>

    </body>
</section>
</html>
